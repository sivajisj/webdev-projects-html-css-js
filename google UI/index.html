<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Form</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Google Fonts Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- jQuery CDN Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./logo.png" alt="logo">
        </div>
        <div class="form-box">
        <h1>Sign in</h1>
        <span>Use Your Google Account</span>
        <form >
            <div class="input-box">
                <input type="email"
                 id="email-field"
                 name="password"
                  class="input-field"
                   required autocomplete="off"
                 
                     autofocus>
                     <label for="email-field" class="placeholder">Email or phone</label>
            </div>
            <div class="input-box">
                <input type="password"
                 id="password-field"
                  class="input-field"
                   required
                 
                     />
                     <label for="password-field" class="placeholder">Enter Your password</label>
            </div>
            <a href="#" class="forgot">Forgot email</a>
            <div class="buttons">
                <a href="#" class="create-account">Create account</a> 
                <button class="sign-in">Next</button>
            </div>
        </form>
        </div>
    </div>


    
    <script src="./main.js"></script>
</body>
</html>
